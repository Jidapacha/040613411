<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../no2/form-echo.php">
        <label>
            <b>USERNAME:</b>
            <input type="text" name="Username" placeholder="Username" 
            pattern="[A-Z]+" title="ตัวใหญ่เท่านั้น">
        </label><br><br>

        <label>
            <b>รหัสนักศึกษา:</b>
            <input type="text"  name="รหัสนักศึกษา" placeholder="xx-xxxxxx-xxxx-x"
            pattern="[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]" title="ต้องมี- เช่น xx-xxxxxx-xxxx-x">
        </label><br><br>

        <label>
            <b>บ้านเลขที่:</b>
            <input type="text" name="บ้านเลขที่" placeholder="235/4"
            pattern="[\d{1,}/\d{1,}|\d]*">
        </label><br><br>

        <label>
            <b>รหัสสินค้า:</b>
            <input type="text" name="รหัสสินค้า" placeholder="AAA89"
            pattern="[A-Z]{3}[0-9]{2}">
        </label><br><br>

        <label>
            <b>ชื่อภาษาไทย:</b>
            <input type="text" name="ชื่อภาษาไทย" placeholder="ชื่อภาษาไทยเท่านั้น"
            pattern="[\u0E00-\u0E7F]*" title="กรอกชื่อภาษาไทย">
        </label><br><br>

        <label>
            <b>สาขาวิชา:</b>
        </label>
        <select name="dept"required>
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select>
        <br><br>

        <input 
            type="submit"
            value="submit">

    </form>



</body>
</html>
